<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin:0;
  background:#000;
  overflow: hidden;
  font-size: 4vw;
  font-family: Impact, 'Arial Narrow Bold', sans-serif;
  font-stretch: condensed;
  color: #FFF;
  line-height: 1;
  text-shadow: .1em .1em 0 #000;
  user-select: none;
}
canvas, div {
  position: fixed;
}

.levelLabel {
  top: 0.1em;
  left: 0.3em;
}
.timeDiv {
  top: 0.1em;
  right: 0.3em;
  text-align: right;
}
.scoreDiv {
  bottom: 0.1em;
  left: 0.3em;
}
.undoButton {
  bottom: 0.1em;
  right: 0.3em;
}
.clickable {
  cursor: pointer;
  text-shadow: none;
  transition: filter 0.2s ease;
  filter: drop-shadow(.1em .1em 0 #000);
}
.clickable:hover {
  background-image: linear-gradient(to right, rgb(156, 13, 13), #9d0, rgb(0, 255, 191), rgb(59, 22, 160));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.startButton {
  top: 70%;
  left: 50%;
  transform: translate(-50%);
}

.ui, .startButton {
  display: none;
}

.startButton {
  opacity: 0;
  transition: all 0.2s ease;
}

.stateMainMenu .startButton,
.stateTutorial .ui,
.statePlaying .ui {
  display: block;
  opacity: 1;
}

.stateTutorial .dynamic {
  opacity: 0.4;
  text-shadow: none;
}

.glyph {
  display: inline-block;
  text-align: center;
  width: 0.6em;
}
</style>
</head>
<body class="stateStart">
  <canvas></canvas>
  <div class="ui">
    <div class="levelLabel"></div>
    <div class="scoreDiv dynamic">SCORE<br><span class="scoreText"></span></div>
    <div class="timeDiv dynamic">TIME<br><span class="timeText"></span></div>
    <div class="clickable undoButton">UNDO</div>
  </div>
  <div class="clickable startButton">START</div>
  <script src="build.js"></script>
